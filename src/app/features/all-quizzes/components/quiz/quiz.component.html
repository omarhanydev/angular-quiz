<div class="container">
    <div class="row align-items-center">
        <div class="col-lg-3 text-end">
            <button class="btn btn-primary" (click)="navigateToPreviousQuestion()"
                [disabled]="activeQuestionIndex === 0">Previous</button>
        </div>
        <div class="col-lg-6 mb-4">
            <app-question [question]="questions[activeQuestionIndex]"></app-question>
        </div>
        <div class="col-lg-3 text-start">
            <button class="btn btn-primary" (click)="navigateToNextQuestion()"
                [disabled]="this.activeQuestionIndex === this.questions.length - 1">Next</button>
        </div>
    </div>
</div>
